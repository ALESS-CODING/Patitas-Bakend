<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<div class="container" style="width: 500px" >
    <form th:action="@{/login/authenticar}" method="post">

        <div>
            <h1>Login</h1>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${true}" >
            <span>A simple danger alertâ€”check it out! <p th:text="${tipo.codigo}"></p> </span>
        </div>

        <div>
            <select id="tipoDocumento" name="numeroDocumento" class="form-select form-select.l">
                <option value="1">DNI</option>
                <option value="2">Documento</option>
                <option value="3">Pasaporte</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" value="aaa" name="numeroDocumento" placeholder="ingrese numero" class="form-control form-control-lg"/>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control form-control-lg" />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary"> Iniciar sesion</button>
        </div>
    </form>
</div>

</body>
</html>
